<!DOCTYPE html>
<html lang="en">
<body>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, inital-scale=1.0">
    <title>Miles</title>
</head>
<script>
    let miles_driven = prompt("How many miles did you drive? ");
    let gallons_used = prompt("How many gallons of gas did you use? ");

    let mpg = miles_driven / gallons_used;

    alert("Your car gets " + mpg + " miles per gallon.");
</script>

</body>
</html>
